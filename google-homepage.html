<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="google-homepage.css">
	<link type="text/css" rel="stylesheet" href="reset.css">
	<title>Google</title>
	<link rel="shortcut icon" href="googleshortcut.png">
</head>

<body>
<div>
	<div>
		<div id="bartop">
			
			<div class="anchortopright">
				<div class="iconbar">
					<div id="profile"><img src="bloodeye.jpg" width="30px" height="30px"></div>
					<div id="bellicon"></div>
					<div id="appicon"></div>
				</div>
			</div>
			<div class="anchortopleft">
				<div class="textbar">
					<div id="imageshome"><a href="https://www.google.co.nz/">Images</a></div>
					<div id="gmailhome"><a href="https://www.google.co.nz/">Gmail</a></div>
					<div id="username">Cornelius</div>
				</div>
			</div>

		</div>

		<div id="centergrid">
			<div id="centertop"></div>
				<div id="googlebar">
					<div>
						<img class="googlecenter" src="googlelogo.png" alt="Google" width="272px" height="92px">
						<div class="googlenz">New Zealand</div>
					</div>
				</div>
			<div id="centerbot">
				<div id="searchbox">
					<div id="searchbar">
						<form action="https://www.google.co.nz" method="POST" name="Search">
						<input class="searchbar" type="text" name="search">
						</form>
					</div>
					<div id="buttonbox">
						<div id="buttonbar">
							<form class="searchbuttons">
								<input class="googlesearch" type="submit" value="Google Search">
								<input class="luckysearch" type="submit" value="I'm Feeling Lucky">
							</form>
						</div>
					</div>
				</div>
				<div id="translationbox">
					<div id="translationbar">
						Google.co.nz offered in <a href="https://www.google.co.nz">Maori</a>
					</div>
				</div>

					

					
						
						
				
			</div>
		</div>

		<div id="searchgrid">
		</div>

		<div id="bar-bot">
			<div id="botleft">
				<div class="aba"><a>Advertising</a></div>
				<div class="aba"><a>Business</a></div>
				<div class="aba"><a>About</a></div>
			</div>
			<div id="botright">
				<div class="pts"><a>Privacy</a></div>
				<div class="pts"><a>Terms</a></div>
				<div class="pts"><a>Settings</a></div>
			</div>

		</div>
	</div>
</div>

</body>

</html>
